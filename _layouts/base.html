---
layout: compress
---

<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    {% seo %}

    {% feed_meta %}
</head>

<style>
    @font-face {
        font-family: 'JetBrains Mono';
        src: url('https://raw.githubusercontent.com/JetBrains/JetBrainsMono/master/web/eot/JetBrainsMono-Regular.eot') format('embedded-opentype'),
        url('https://raw.githubusercontent.com/JetBrains/JetBrainsMono/master/web/woff2/JetBrainsMono-Regular.woff2') format('woff2'),
        url('https://raw.githubusercontent.com/JetBrains/JetBrainsMono/master/web/woff/JetBrainsMono-Regular.woff') format('woff'),
        url('https://raw.githubusercontent.com/JetBrains/JetBrainsMono/master/ttf/JetBrainsMono-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    * {
        -webkit-font-feature-settings: "liga" on, "calt" on;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-family: 'JetBrains Mono', monospace;
    }

    body {
        background-color: #14202A;
        color: #DDDDDD;
    }

    #container {
        width: 100%;
        max-width: 800px;
        margin: 1rem auto;
    }

    body header, body main, body footer {
        padding: 0 1rem;
    }

    body footer {
        text-align: center;
        border-top: 1px solid #DDDDDD;
        padding-top: 1rem;
        margin-top: 1rem;
    }

    img {
        max-width: 100%;
        margin: 0 auto;
    }

    a {
        color: #FFFFFF;
    }

    blockquote {
    }

    pre {
        border: 1px solid #0074D9;
        padding: 1rem;
        overflow-x: scroll;
        background-color: #001f3f;
        font-weight: lighter;
    }

    p code {
        background-color: #001f3f;
    }

    .tag {
        border: 2px dotted;
        padding: 0 1rem;
        font-weight: bold;
        line-height: 2rem;
    }

    time {
        font-style: italic;
    }

    table, th, td, tr {
        border: 1px solid #DDDDDD;
    }
</style>

<body>
<div id="container">
    <header>
        <a href="{{site.url}}">
            {{site.title}}
        </a>
    </header>

    <main>
        {{content}}
    </main>

    <footer>
        <a href="https://github.com/{{site.github.username}}" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/{{site.linkedin.username}}" target="_blank">LinkedIn</a>
        <a href="https://t.me/{{site.telegram.username}}" target="_blank">Telegram</a>
        <a href="{{site.feed.path}}">RSS</a>
    </footer>
</div>
</body>

</html>
